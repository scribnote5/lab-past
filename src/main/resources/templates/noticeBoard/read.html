<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- css -->
<th:block th:replace="layout/css.html"></th:block>

<title>NoticeBoard Read</title>
</head>
<body>
	<!-- header -->
    <div th:replace="layout/header::header"></div>

    <div class="container">
    	<form id="form" th:object="${noticeBoardDto}" action="#"  >
    
        <div class="page-header">
            <h1>게시글 읽기</h1>
        </div>
        <br/>
        <table class="table" style="table-layout:fixed; word-break:break-all;">
        	<colgroup>
			    <col width="15%" />
			    <col width="85%" />
			</colgroup>
            <tr>
                <th style="padding:13px 0 0 15px">게시판 선택</th>
                <td>
                    <div class="pull-left">
                        <span class="col-md-1 form-control input-sm" th:if="*{postStatus?.name() == 'ACTIVE'}" th:text="게시중"> </span>
                        <span class="col-md-1 form-control input-sm" th:if="*{postStatus?.name() == 'INACTIVE'}" th:text="비게시중"> </span>
                        <span class="col-md-1 form-control input-sm" th:if="*{postStatus?.name() == 'NOTICE'}" th:text="공지사항"> </span>
                    </div>
                </td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">생성날짜</th>
                <td><input type="text" class="col-md-1 form-control input-sm" readonly="readonly" th:value="*{#temporals.format(createdDate,'yyyy-MM-dd HH:mm')}"/></td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">수정날짜</th>
                <td><input type="text" class="col-md-1 form-control input-sm" readonly="readonly" th:value="*{#temporals.format(updatedDate,'yyyy-MM-dd HH:mm')}"/></td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">제목</th>
                <td><span id="title" class="col-md-1 form-control input-sm" th:text="*{title}"></span></td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">내용</th>
                <td><span id="content" class="col-md-1 form-control input-sm" style="height: 250px; overflow: auto" th:text="*{content}"></span></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
        
        <!-- 파일 출력 -->
        <div id="attachedFileList" th:each="attachedFile : *{attachedFileList}">
	    	<span th:attr="onclick=|downloadFile('${attachedFile.savedFileName}')|" th:text="${#strings.substringAfter(attachedFile.savedFileName,'_')} + '&nbsp;&nbsp;&nbsp;&nbsp;' + '파일 크기' + ${attachedFile.fileSize}"></span>
	    </div>
	    <br/>
        
        <div class="pull-left">
            <a href="/NoticeBoard/list" class="btn btn-default">목록으로</a>
        </div>
        <div class="pull-right">
        	<a th:href="'/NoticeBoard/form?id='+*{id}" class="btn btn-info"> 수정</a>
            <button type="button" class="btn btn-danger" id="delete">삭제</button>
        </div>
        
        <!-- input type="hidden" -->
		<input type="hidden" name="id" th:value="*{id}"/>
        
        </form>
    </div>
    
	<!-- footer -->
    <div th:replace="layout/footer::footer"></div>
	
    <!-- script file -->
	<th:block th:replace="layout/script.html"></th:block>
	
    <script th:inline="javascript">
	    $(document).ready(function() {
	    	/* <![CDATA[ */	  
	    	document.getElementById("content").innerHTML = /*[[${noticeBoardDto.content}]]*/;
	    	/* ]]> */
		});
	    
	    function downloadFile(savedFileName) {   	
	    	$.ajax({
                url: "/api/AttachedFile/Download/" + savedFileName,
                type: "POST",
                dataType: "text",
                contentType: "application/json",
                
                success: function (data) {
                	var blob = new Blob([data]);
                    var link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = savedFileName.split('_')[1];
                    link.click();
                },
                error: function () {
                	alert('다운로드 실패!');
                }
            });
	    }
	    
    	$('#delete').click(function () {
        	if(confirm("삭제 하시겠습니까?")) { 
        		$.ajax({
                    url: "/api/NoticeBoards/" + document.getElementsByName('id')[0].value,
                    type: "DELETE",
                    dataType: "text",
                    contentType: "application/json",
                    
                    success: function () {
                        alert('삭제 성공!');
                        location.href = '/NoticeBoard/list';
                    },
                    error: function () {
                        alert('삭제 실패!');
                    }
                });
        	}
        });
    </script>
</body>
</html>
