<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- css -->
<th:block th:replace="layout/css.html"></th:block>

<title>NoticeBoard Read</title>
</head>
<body>
	<!-- header -->
    <div th:replace="layout/header::header"></div>

    <div class="container">
    	<form id="form" th:object="${noticeBoardDto}" action="#"  >
    
        <div class="page-header">
            <h1>게시글 읽기</h1>
        </div>
        <br/>
        <table class="table" style="table-layout:fixed; word-break:break-all;">
        	<colgroup>
			    <col width="15%" />
			    <col width="85%" />
			</colgroup>
            <tr>
                <th style="padding:13px 0 0 15px">게시판 선택</th>
                <td>
                    <div class="pull-left">
                        <span class="col-md-1 form-control input-sm" th:if="*{activeStatus?.name() == 'ACTIVE'}" th:text="게시중"> </span>
                        <span class="col-md-1 form-control input-sm" th:if="*{activeStatus?.name() == 'INACTIVE'}" th:text="비게시중"> </span>
                    </div>
                </td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">생성날짜</th>
                <td><input type="text" class="col-md-1 form-control input-sm" readonly="readonly" th:value="*{#temporals.format(createdDate,'yyyy-MM-dd HH:mm')}"/></td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">수정날짜</th>
                <td><input type="text" class="col-md-1 form-control input-sm" readonly="readonly" th:value="*{#temporals.format(lastModifiedDate,'yyyy-MM-dd HH:mm')}"/></td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">제목</th>
                <td><span id="title" class="col-md-1 form-control input-sm" th:text="*{title}"></span></td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">내용</th>
                <td><span id="content" class="col-md-1 form-control input-sm" style="height: 250px; overflow: auto" th:text="*{content}"></span></td>
            </tr>
            <tr>
                <th style="padding:13px 0 0 15px;">첨부 파일</th>
                <td>
                	<div id="attachedFileList" th:each="attachedFile : *{attachedFileList}">
                		<span th:attr="onclick=|location.href='/api/attachedFiles/download/${attachedFile.savedFileName}'|" th:text="${#strings.substringAfter(attachedFile.savedFileName,'_')} + '&nbsp;&nbsp;' + '파일 크기: ' + ${attachedFile.fileSize}"></span>
                	</div>
                </td>        
            </tr>
            <tr th:if="${!noticeBoardDto.anonymousUser}">
                <th style="padding:13px 0 0 15px;">댓글</th>
                <td>
                	<textarea class="col-md-1 form-control input-sm" style="height: 50px; width: 500px; overflow: auto" name="content"></textarea>
                	&nbsp;&nbsp;&nbsp;&nbsp;
                	<button type="button" class="btn btn-primary" id="insertComment">등록</button>
                </td>
      		</tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
        	    
	    <table class="table table-hover">
	    	<tr th:each="noticeBoardCommentDto : ${noticeBoardCommentDtoList}">
				<td>
					<img th:if="${noticeBoardCommentDto.newIcon}" th:attr="src=@{|/images/new_icon.png|}" th:style="'width: 15px; height: 15px'" />
					<span th:text="${#temporals.format(noticeBoardCommentDto.createdDate,'yyyy-MM-dd HH:mm')}"></span>
					, 
					<span th:text="${noticeBoardCommentDto.createdBy}"></span>
					<br>
					
					<span style="display: inline" th:id="content + ${noticeBoardCommentDtoStat.index}" th:text="${noticeBoardCommentDto.content}"></span>
					
					<textarea class="col-md-1 form-control input-sm" style="height: 50px; width: 500px; overflow: auto; display: none;" 
						name="updateContent" th:id="updateContent + ${noticeBoardCommentDtoStat.index}" 
						th:text="${noticeBoardCommentDto.content}">
					</textarea>
					<br>

					<div th:if="${noticeBoardCommentDto.access}" >
						<button type="button" th:id="displayComment + ${noticeBoardCommentDtoStat.index}" th:onclick="displayComment([[${noticeBoardCommentDtoStat.index}]])">수정</button>
						<button type="button" th:id="deleteComment + ${noticeBoardCommentDtoStat.index}" th:onclick="deleteComment([[${noticeBoardCommentDto.idx}]], [[${noticeBoardCommentDtoStat.index}]])">삭제</button>
						<button type="button" style="display:none;" th:id="updateComment + ${noticeBoardCommentDtoStat.index}" th:onclick="updateComment([[${noticeBoardCommentDto.idx}]], [[${noticeBoardCommentDtoStat.index}]])">등록</button>
						<button type="button" style="display:none;" th:id="cancelComment + ${noticeBoardCommentDtoStat.index}" th:onclick="cancelComment([[${noticeBoardCommentDtoStat.index}]])">취소</button>
					</div>
				</td>
       		</tr>
        </table>
        
        
        
        <div class="pull-left">
            <a href="/notice-board/list" class="btn btn-default">목록으로</a>
        </div>
        <div class="pull-right">
        	<a th:href="'/notice-board/form?idx='+*{idx}" class="btn btn-info"> 수정</a>
            <button type="button" class="btn btn-danger" id="delete">삭제</button>
        </div>
        
        <!-- input type="hidden" -->
		<input type="hidden" name="idx" th:value="*{idx}"/>
        
        </form>
    </div>
    
	<!-- footer -->
    <div th:replace="layout/footer::footer"></div>
	
    <!-- script file -->
	<th:block th:replace="layout/script.html"></th:block>
	
    <script th:inline="javascript">
	    $(document).ready(function() {
	    	document.getElementById("content").innerHTML = [[${noticeBoardDto.content}]];
		});
	    
    	$('#delete').click(function () {
    		if(!confirm("삭제 하시겠습니까?")) {
        		return true;
        	}
    		
    		// 게시글 삭제
       		$.ajax({
                url: "/api/notice-boards/" + document.getElementsByName('idx')[0].value,
                type: "delete",
                dataType: "text",
                contentType: "application/json",
                
                success: function () {
                    alert('게시글 삭제 성공!');
                    location.href = '/notice-board/list';
                },
                error: function () {
                    alert('게시글 삭제 실패!');
                }
            });
        });
  
    	$('#insertComment').click(function () {
        	var jsonData = 
        		{
        			noticeBoardIdx: document.getElementsByName('idx')[0].value,
            		content: 		document.getElementsByName('content')[0].value
        		}
        	
        	
    		// 댓글 등록
       		$.ajax({
                url: "/api/notice-boards-comments/",
                type: "post",
                data: JSON.stringify(jsonData),
                dataType: "text",
                contentType: "application/json",
                async: false,
                
                success: function () {
                    alert('댓글 등록 성공!');
                    location.href = '/notice-board?idx=' + document.getElementsByName('idx')[0].value; 
                },
                error: function () {
                    alert('댓글 등록 실패!');
                }
            });
        });
    	
    	function updateComment(idx, commentId) {    		
    		var jsonData = 
    			{ 
    				content: document.getElementsByName('updateContent')[commentId].value 
    			}
        	
    		        	
    		// 댓글 수정
       		$.ajax({
                url: "/api/notice-boards-comments/" + idx,
                type: "put",
                data: JSON.stringify(jsonData),
                dataType: "text",
                contentType: "application/json",
                async: false,
                
                success: function () {
                    alert('댓글 수정 성공!');
                    location.href = '/notice-board?idx=' + document.getElementsByName('idx')[0].value;
                },
                error: function () {
                    alert('댓글 등록 실패!');
                }
            });
        }
    	
    	function deleteComment(idx, commentId) {
    		if(!confirm("삭제 하시겠습니까?")) {
        		return true;
        	}
    		
    		// 게시글 삭제
       		$.ajax({
                url: "/api/notice-boards-comments/" + idx,
                type: "delete",
                dataType: "text",
                contentType: "application/json",
                
                success: function () {
                    alert('댓글 삭제 성공!');
                    location.href = '/notice-board?idx=' + document.getElementsByName('idx')[0].value;
                },
                error: function () {
                    alert('댓글 삭제 실패!');
                }
            });
        }
    	
    	function displayComment(index) {
    		document.getElementsByName('updateContent')[index].style.display="inline";
    		document.getElementById('content' + index).style.display="none";
    		
    		document.getElementById('displayComment' + index).style.display="none";
    		document.getElementById('deleteComment' + index).style.display="none";
    		document.getElementById('updateComment' + index).style.display="inline";
    		document.getElementById('cancelComment' + index).style.display="inline";
    	}
    	
    	function cancelComment(index) {
    		document.getElementsByName('updateContent')[index].style.display="none";
    		document.getElementById('content' + index).style.display="inline";
    		
    		document.getElementById('displayComment' + index).style.display="inline";
    		document.getElementById('deleteComment' + index).style.display="inline";
    		document.getElementById('updateComment' + index).style.display="none";
    		document.getElementById('cancelComment' + index).style.display="none";
    	}
    	
    </script>
</body>
</html>
